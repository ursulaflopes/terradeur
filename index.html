<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terra de UR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #c0441d, #e0703f);
      color: white;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    header {
      position: absolute;
      top: 30px;
      display: flex;
      gap: 40px;
      font-size: 14px;
    }
    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .logo {
      width: 200px;
      height: 200px;
      background: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }
    .logo img {
      width: 90%;
      height: auto;
    }
    .btn-learn {
      background: white;
      color: #c0441d;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn-learn:hover {
      background: #f5f5f5;
    }
  </style>
</head>
<body>
  <header>
    <a href="#about">ABOUT</a>
    <a href="#services">SERVICES</a>
    <a href="#projects">PROJECTS</a>
    <a href="#cases">CASE STUDIES</a>
  </header>

  <div class="logo">
    <img src="logo.jpg" alt="Logo Terra de UR">
  </div>

  <button class="btn-learn">LEARN MORE</button>
</body>
</html>
